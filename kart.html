<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart1Cikti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-o6JveqHBwOv5aj4fGJ9cODq6mp3f1pXwhfgb6pQXrtdFUlJ8/J9nsC2EfwTctFfQMGtSL8hzk79I1GDSIibLaA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    #createShareLink{
        background-color: #45171d;
    padding: 5px 20px;
    border-radius: 20px;
    color: palegoldenrod;
    margin-top: 200px;
    font-size: 20px;
    }
    #createShareLink:hover{
    background-color: #acc6aa;
    transition: 0.5s;
    color: black;
    transform: translateY(-5px);}
    #cardPreview{
    top: 200px;
    position: relative;
}
</style>
<body>
    <section class="sub-header">
        <a href="yilbasi.html">
            <p class="logo">Joy</p>
        </a>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>

        </div>
        <div id="timer">
            <div><span id="days"></span></div>
            <div><span id="hours"></span></div>
            <div><span id="minutes"></span></div>
            <div><span id="seconds"></span></div>
        </div>
    </section>

    <body>
        <!-- Kart önizleme alanı -->
        <div class="card-preview" id="cardPreview">
            <img src="projegorsel/tasari1.png" alt="Card Preview">
            <div class="text-overlay from1" id="fromText">From: </div>
            <div class="text-overlay to1" id="toText">To: </div>
            <div class="text-overlay message1" id="messageText">Message: </div>
        </div>
        <div class="paylas">
            <button id="createShareLink">Linki Oluştur ve Paylaş</button>
        </div>

        <!-- htmlcanvas.js kütüphanesini dahil et -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>

        <script>
            // URL'den parametreleri çekme
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from') || "From"; // Varsayılan değer
            const to = urlParams.get('to') || "To";
            const message = urlParams.get('message') || "Message";

            // Kart üzerindeki metin alanlarını doldurma
            document.getElementById('fromText').innerText = decodeURIComponent(from);
            document.getElementById('toText').innerText = decodeURIComponent(to);
            document.getElementById('messageText').innerText = decodeURIComponent(message);
            document.getElementById('createShareLink').addEventListener('click', () => {
                const from = encodeURIComponent(document.getElementById('fromText').innerText);
                const to = encodeURIComponent(document.getElementById('toText').innerText);
                const message = encodeURIComponent(document.getElementById('messageText').innerText);

                const shareURL = `${window.location.origin}/goster.html?from=${from}&to=${to}&message=${message}`;
                alert(`Bağlantınızı paylaşın: ${shareURL}`);
            });




        </script>
        <section class="footer">

            <p>Made with <i class="fa fa-heart-o"></i> by Mevsim Bahar </p>
        </section>
        <script src="https://app.embed.im/snow.js" defer></script>

        <script>
            // Yılbaşı tarihini belirleme
            const newYear = new Date("Jan 1, 2025 00:00:00").getTime();

            // Geri sayımı güncelleyen fonksiyon
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = newYear - now;

                // Gün, saat, dakika ve saniye hesaplama
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // HTML elementlerini güncelleme
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
            }

            // Her saniye güncelleme
            setInterval(updateCountdown, 1000);</script>

    </body>

</html>
