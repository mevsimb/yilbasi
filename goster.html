<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Gösterimi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-o6JveqHBwOv5aj4fGJ9cODq6mp3f1pXwhfgb6pQXrtdFUlJ8/J9nsC2EfwTctFfQMGtSL8hzk79I1GDSIibLaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    #createOwnCard {
        background-color: #45171d;
        padding: 5px 20px;
        border-radius: 20px;
        color: palegoldenrod;
        margin-top: 250px;
        font-size: 20px;
    }
    #createOwnCard:hover {
        background-color: #acc6aa;
        transition: 0.5s;
        color: black;
        transform: translateY(-5px);
    }
    #cardPreview {
        top: 200px;
        position: relative;
    }
    #celebration-animation {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        z-index: 10;
    }
  
</style>
<body>
    <section class="sub-header">
        <a href="yilbasi.html">
            <p class="logo">Joy</p>
        </a>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="timer">
            <div><span id="days"></span></div>
            <div><span id="hours"></span></div>
            <div><span id="minutes"></span></div>
            <div><span id="seconds"></span></div>
        </div>
    </section>

    <div id="celebration-animation"></div>
    <div id="celebration-text" class="hidden">Mutlu Yıllar!</div>
    <div class="card-preview" id="cardPreview">
        <img src="projegorsel/tasari1.png" alt="Card Preview">
        <div class="text-overlay from1" id="fromText"></div>
        <div class="text-overlay to1" id="toText"></div>
        <div class="text-overlay message1" id="messageText"></div>
    </div>
    <button id="createOwnCard">Sen de bir kart hazırla!</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/party-js/1.0.0/party.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>

    <script>
       window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("fromText").innerText = params.get("from");
            document.getElementById("toText").innerText = params.get("to");
            document.getElementById("messageText").innerText = params.get("message");

            // Kutlama animasyonu
            const animationDiv = document.getElementById('celebration-animation');
            const celebrationText = document.getElementById('celebration-text');

            if (animationDiv) {
                // Yıldız animasyonu
               party.sparkles(animationDiv, {
            count: 100,
            spread: 70,
            size: 1.5,
            lifetime: 2,
        });

        // Konfeti animasyonu
        party.confetti(animationDiv, {
            count: 100,
            spread: 70,
            size: 2,
            lifetime: 4
        });

            } else {
                console.error('Animation div  bulunamadı.');
            }

            // "Sen de bir kart hazırla" butonu
            document.getElementById("createOwnCard").onclick = () => {
                window.location.href = "kartsecim.html"; // Kart hazırlama sayfasına yönlendirme
            };
        };
    </script>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>

    <section class="footer">
        <p>Made with <i class="fa fa-heart-o"></i> by Mevsim Bahar </p>
    </section>
    <script src="https://app.embed.im/snow.js" defer></script>
</body>
</html>
